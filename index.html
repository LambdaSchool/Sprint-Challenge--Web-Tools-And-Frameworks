<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Navigation -->
  <div class="container-fluid header">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="logo text-center">SpaceWalkers</h1>
          <nav class="nav justify-content-center">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About Us</a>
            <a class="nav-link" href="#">Blog</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="#">Sign In</a>
          </nav>
        </div>
      </div>
    </div>
  </div> <!-- End Navigation -->
  <!-- Main Contents -->
  <div class="container">
    <!-- Carousel -->
    <div class="row">
      <div class="col-12">
        <!-- JavaScript Component: Carousel -->
        <div id="spacewalker-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#spacewalker-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#spacewalker-carousel" data-slide-to="1"></li>
            <li data-target="#spacewalker-carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="w-100" src="img/slider-1.jpg" alt="View of earth from space">
            </div>
            <div class="carousel-item">
              <img class="w-100" src="img/slider-2.jpg" alt="Galaxy">
            </div>
            <div class="carousel-item">
              <img class="w-100" src="img/slider-3.jpg" alt="Satellite">
            </div>
            <div class="carousel-item">
              <img class="w-100" src="img/slider-4.jpg" alt="The Moon">
            </div>
          </div>
          <a class="carousel-control-prev" href="#spacewalker-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#spacewalker-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div> <!-- End Main Contents -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
