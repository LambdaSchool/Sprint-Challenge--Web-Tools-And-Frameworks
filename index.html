<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">

      <div class="row justify-content-center">
	  <div class="col-sm-12">
              <header class="kelheader">
		  <h1>SpaceWalkers</h1>
		  <nav class="kelnav">
		      <a href="#">Home</a>
		      <a href="#">About Us</a>
		      <a href="#">Blog</a>
		      <a href="#">Contact</a>
		      <a href="#">Sign In</a>
		  </nav>
	      </header>
	  </div><!-- end col-sm-12 -->
      </div><!-- end row with header -->

      <div class="row"><!-- jumbotron -->
      </div><!-- end jumbotron -->

      <div class="row"><!-- lift off -->
	  <h2>Lift Off</h2>
      </div>

      <div class="row"><!-- lift off photos -->
      </div>

      <div class="row"><!-- can we visit planets -->
      </div>

      <div class="row"><!-- planet table -->
      </div>

      <div class="row"><!-- let's go for a walk -->
      </div>


<!-- FORM -->
      
      <div class="row">
	  <div class="col-sm-12">
              <form>
		  
		  <label class="form-group" for="name">Name</label>
		  <input id="name" type="text" class="form-control form-group" placeholder="Name">

		  <label class="form-group" for="phone">Phone</label>
		  <input id="phone" type="phone" class="form-control form-group" placeholder="Phone">

		  <label class="form-group" for="email">Email</label>
		  <input id="email" type="email" class="form-control form-group" placeholder="Email">

		  <div class="form-check form-group">
		      <input class="form-check-input" type="checkbox" id="mycheckbox" value="">
		      <label class="form-check-label" for="defaultCheck1">
			  I would like to receive promotional emails
		      </label>
		      
		  </div><!-- promo emails -->
		  <div class="form-check form-group">
		      <input class="form-check-input" type="checkbox" id="mycheckbox2" value="">
		      <label class="form-check-label" for="defaultCheck2">
			  Please don't send me emails
		      </label>
		  </div><!-- no emails -->
		  
		  <button type="submit" class="btn btn-info">Ready For Launch</button>
              </form> <!--end of form -->
	  </div><!-- div col-sm-12 -->
      </div><!-- div form row -->

  </div><!-- close container -->
 

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
