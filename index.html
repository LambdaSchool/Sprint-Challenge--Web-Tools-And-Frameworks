<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!--Header and Navbar-->
  <header id="header-navbar" class="container-fluid">
    <div class="row">
      <!--Company Name-->
      <div id="company" class="col-12">
        <a href="/">
            <h1>SpaceWalkers</h1>
        </a>
      </div>
      <!--Navbar-->
      <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">about Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign In</a>
                </li>
              </ul>
            </div>
          </nav>
      </div>
    </div>
  </header>
  

  <main class="container">
    <!--Slider-->
    <div id="slider" class="row">
      <div class="col-sm-12">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/slider-1.jpg" alt="Earth form spaces">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/slider-2.jpg" alt="Milky way">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/slider-3.jpg" alt="A spaceship module orbiting">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/slider-4.jpg" alt="The moon">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
    </div>

    <!--Lift Off-->
    <div id="lift-off" class="row">
      <div class="col-12"></div>
      <div class="col-12"></div>
    </div>

    <!--Can we visit planets-->
    <div id="visit-planet" class="row">
      <div class="col-12"></div>
      <div class="col-12"></div>
    </div>

    <!--Lets go for a walk-->
    <div id="walk" class="row">
      <div class="col-6"></div>
      <div class="col-6"></div>
    </div>

    <!--Contact and Others-->
    <aside class="row">
      <div id="contact" class="col-9"></div>
      <div id="stuff" class="col-3"></div>
    </aside>

    <!--Footer-->
    <footer class="row">
      <div-col-12></div-col-12>
    </footer>

  </main>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
